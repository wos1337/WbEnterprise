<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Reporting Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Enterprise Reporting Dashboard</h1>
    <p>Comprehensive Analytics for CEO Decision-Making</p>
  </header>
  <main>
    <section id="summary">
      <div class="card" id="daily-sales">
        <h2>Daily Sales</h2>
        <p id="daily-sales-value">$0</p>
      </div>
      <div class="card" id="monthly-sales">
        <h2>Monthly Sales</h2>
        <p id="monthly-sales-value">$0</p>
      </div>
      <div class="card" id="yearly-sales">
        <h2>Yearly Sales</h2>
        <p id="yearly-sales-value">$0</p>
      </div>
      <div class="card" id="calls-per-day">
        <h2>Calls per Day</h2>
        <p id="calls-per-day-value">0</p>
      </div>
    </section>
    <section id="charts">
      <div class="chart-container">
        <h3>Sales by Region</h3>
        <canvas id="sales-by-region"></canvas>
      </div>
      <div class="chart-container">
        <h3>Sales by State</h3>
        <canvas id="sales-by-state"></canvas>
      </div>
      <div class="chart-container">
        <h3>Sales by Brand</h3>
        <canvas id="sales-by-brand"></canvas>
      </div>
      <div class="chart-container">
        <h3>Sales by Product</h3>
        <canvas id="sales-by-product"></canvas>
      </div>
      <div class="chart-container">
        <h3>Profit by Region</h3>
        <canvas id="profit-by-region"></canvas>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Your Company. All Rights Reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
