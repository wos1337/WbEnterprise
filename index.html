<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Sales Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="py-4 bg-primary text-white text-center">
      <h1>Enterprise Sales Dashboard</h1>
      <p>Visualizing Data for Strategic Decisions</p>
    </header>

    <!-- Summary Section -->
    <section class="row my-4 text-center">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Daily Sales</h5>
            <p class="fs-4 text-success" id="daily-sales">$25,000</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Monthly Sales</h5>
            <p class="fs-4 text-success" id="monthly-sales">$750,000</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Yearly Sales</h5>
            <p class="fs-4 text-success" id="yearly-sales">$9,000,000</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Orders This Month</h5>
            <p class="fs-4 text-info" id="monthly-orders">1,200</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="row">
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header">Sales by Region</div>
          <div class="card-body">
            <canvas id="sales-by-region"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header">Sales by State</div>
          <div class="card-body">
            <canvas id="sales-by-state"></canvas>
          </div>
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header">Sales by Brand</div>
          <div class="card-body">
            <canvas id="sales-by-brand"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header">Sales by Product</div>
          <div class="card-body">
            <canvas id="sales-by-product"></canvas>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
