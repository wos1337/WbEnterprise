<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="dashboard-header">
      <h1>Enterprise Sales Dashboard</h1>
      <p>Comprehensive insights into your business performance</p>
    </header>

    <!-- Filters -->
    <div class="filters">
      <div class="filter">
        <label for="dateRange">Date Range</label>
        <input type="date" id="dateRange">
      </div>
      <div class="filter">
        <label for="regionFilter">Region</label>
        <select id="regionFilter">
          <option value="all">All Regions</option>
          <option value="north">North</option>
          <option value="south">South</option>
          <option value="east">East</option>
          <option value="west">West</option>
        </select>
      </div>
      <div class="filter">
        <label for="brandFilter">Brand</label>
        <select id="brandFilter">
          <option value="all">All Brands</option>
          <option value="Kubota">Kubota</option>
          <option value="John Deere">John Deere</option>
          <option value="Caterpillar">Caterpillar</option>
          <option value="Honda">Honda</option>
        </select>
      </div>
      <button id="applyFilters">Apply Filters</button>
    </div>

    <!-- Metrics -->
    <div class="metrics">
      <div class="metric-card">
        <h2>Daily Sales</h2>
        <p class="metric-value">$25,000</p>
      </div>
      <div class="metric-card">
        <h2>Monthly Sales</h2>
        <p class="metric-value">$750,000</p>
      </div>
      <div class="metric-card">
        <h2>Yearly Sales</h2>
        <p class="metric-value">$9,000,000</p>
      </div>
      <div class="metric-card">
        <h2>Orders This Month</h2>
        <p class="metric-value">1,200</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-container">
        <h3>Sales by Region</h3>
        <canvas id="salesByRegionChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Sales by Product</h3>
        <canvas id="salesByProductChart"></canvas>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
